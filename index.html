<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/task-list.css" rel="stylesheet">
</head>

<body class="body">

    <section class="taskListContener">
        <h1 class="taskListContener__header">Tasks List</h1>

        <div class="formContener">
            <p class="formContener__description">Add new task</p>
            <form>
                <input class="formContener__inputField" name="newTask">
                <button class="formContener__button">Add Task</button>
            </form>
        </div>

        <div class="taskContener">
            <p class="taskContener__description">Tasks list</p>
            <ul class="taskContener__list"></ul>
        </div>
    </section>

</body>

</html>
