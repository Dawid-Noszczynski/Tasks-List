<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="icon" href="images/Task.png">
    <meta property="og:url" content="https://dawid-noszczynski.github.io/To-Do-List/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="To do List">
    <meta property="og:description" content="Manage your tasks with the simple to do list!">
    <meta property="og:image" content="images/Task.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/task-list.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form-contener.css" rel="stylesheet">
    <link href="css/task-contener.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <main class="taskListContener">

        <section class="header">
            <h1 class="header__mainHeader">To-do-list</h1>
        </section>

        <section class="formContener">
            <h2 class="formContener__header">Add new task</h2>
            <div class="formContener__line"></div>
            <form class="formContener__form js-form">
                <input class="formContener__inputField js-inputField" name="newTask"
                    placeholder=" Enter your task here">
                <button class="formContener__button">Add Task</button>
            </form>
        </section>

        <section class="taskContener">
            <div class="taskContener__headerContener">
                <h2 class="taskContener__header">To-do-list</h2>
                <div class="taskContener__buttons js-buttons"></div>
            </div>
            <div class="taskContener__line"></div>
            <ul class="taskContener__list js-tasksList"></ul>
        </section>

    </main>

</body>

</html>
